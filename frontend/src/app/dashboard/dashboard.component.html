 
<div align="center" class="container">
  <h1>Insurance Policy Management</h1>
  <table border='1' width='100%' style='border-collapse: collapse;'>
    <thead>
      <th>ID</th>
      <th>Policy Number</th>
      <th>Policy Amount</th>
      <th>Operations</th>

    </thead>

    <tr *ngFor="let policy of policies">
      <td>{{ policy.id }}</td>
      <td>{{ policy.number }}</td>
      <td>{{ policy.amount }}</td>
      <td>
        <button type="button" class="btn btn-danger btn-xs" (click)="deletePolicy(policy.id)">Delete</button>
        <button type="button" class="btn btn-success btn-xs" (click)="selectPolicy(policy)">Update</button>
      </td>
    </tr>
  </table>

  <br>
  <div  class="form1">
    <form #f = "ngForm">
      <label>Number:</label>
      <input type="text" name="number" [(ngModel)] = "selectedPolicy.number">
      <br>
      <label>Amount:</label>
      <input type="text" name="amount" [(ngModel)] = "selectedPolicy.amount">
      <br>
      <input type="button" class="btn btn-primary btn-xs" (click)="createOrUpdatePolicy(f)" value="Create or Update Policy">
    </form>
  
  </div>
